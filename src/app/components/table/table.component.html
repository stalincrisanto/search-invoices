<table mat-table [dataSource]="invoices || []" class="mat-elevation-z8">
  <ng-container matColumnDef="chs_data_dat">
    <th mat-header-cell *matHeaderCellDef>Fecha</th>
    <td mat-cell *matCellDef="let invoice">{{ invoice.chs_data_dat }}</td>
  </ng-container>

  <ng-container matColumnDef="ruta_pdf_generado">
    <th mat-header-cell *matHeaderCellDef>Visualizar / Descargar PDF</th>
    <td mat-cell *matCellDef="let invoice" class="icon-cell">
      <button mat-icon-button aria-label="Visualizar pdf">
        <mat-icon>visibility</mat-icon>
      </button>
      <button mat-icon-button aria-label="Descargar pdf" (click)="downloadPDF(invoice.ruta_pdf_generado)">
        <mat-icon>get_app</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="ruta_xml_comprobante_recibido">
    <th mat-header-cell *matHeaderCellDef>Visualizar / Descargar XML</th>
    <td mat-cell *matCellDef="let invoice" class="icon-cell">
      <!-- <a
        [href]="invoice.ruta_xml_comprobante_recibido"
        target="_blank"
        aria-label="Previsualizar PDF"
      >
        <mat-icon color="accent">visibility</mat-icon>
      </a> -->
      <a
        [href]="invoice.ruta_xml_comprobante_recibido"
        target="_blank"
        download
        style="margin-left: 45px"
      >
        <mat-icon aria-label="Descargar XML">file_copy</mat-icon>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

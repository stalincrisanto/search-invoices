<mat-toolbar color="primary">
  <span>Facturas</span>
  <span class="example-spacer"></span>
</mat-toolbar>

<div class="container">
  <mat-card>
    <mat-card-title> Buscar persona </mat-card-title>
    <br />
    <mat-card-content>
      <form [formGroup]="dataForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <mat-form-field appearance="fill">
            <mat-label>Cédula</mat-label>
            <input matInput formControlName="cardId" id="cardId" required />
            <mat-error *ngIf="dataForm.get('cardId')?.hasError('required')">
              El número de cédula es obligatorio.
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Fecha desde</mat-label>
            <input
              matInput
              [matDatepicker]="dateStart"
              formControlName="dateStart"
            />
            <mat-hint>Mes/Día/Año</mat-hint>
            <mat-datepicker-toggle
              matIconSuffix
              [for]="dateStart"
            ></mat-datepicker-toggle>
            <mat-datepicker #dateStart></mat-datepicker>
            <!-- <mat-error *ngIf="myForm.get('email')?.hasError('email')">
                                Debe ser un correo electrónico válido.
                            </mat-error> -->
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Fecha hasta</mat-label>
            <input
              matInput
              [matDatepicker]="dateEnd"
              formControlName="dateEnd"
            />
            <mat-hint>Mes/Día/Año</mat-hint>
            <mat-datepicker-toggle
              matIconSuffix
              [for]="dateEnd"
            ></mat-datepicker-toggle>
            <mat-datepicker #dateEnd></mat-datepicker>
            <!-- <mat-error *ngIf="myForm.get('email')?.hasError('email')">
                            Debe ser un correo electrónico válido.
                        </mat-error> -->
          </mat-form-field>
        </div>

        <button mat-raised-button color="primary" type="submit">Buscar</button>
      </form>
      <br />

      <mat-divider role="separator"></mat-divider>
      <app-info-person [person]="person"></app-info-person>
      <app-table [invoices]="invoices"></app-table>
    </mat-card-content>
  </mat-card>
</div>
